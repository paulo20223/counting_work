{% extends 'base/index.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            {% for invoice in invoices %}
                <div class="col-4 text-center">
                    <a href="{% url "invoice:detail" key=invoice.key %}"
                       class="my-2">
                        <h4 class="mb-0 px-2 text-dark title-post d-inline mx-2">{{ invoice.key }}</h4>
                        <br>
                        <h4 class="mb-0 px-2 text-dark title-post d-inline mx-2">{{ invoice.company_from }}</h4>
                        <br>
                        <h4 class="mb-0 px-2 text-dark title-post d-inline mx-2">{{ invoice.company_to }}</h4>
                    </a>
                </div>
            {% endfor %}
        </div>
        <div class="row justify-content-center my-4 text-primary">
            {% include "block/universal-paginator.html" with paginator_list=companys %}
        </div>
    </div>
{% endblock %}

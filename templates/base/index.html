{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ app.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if app.favicon %}
        <link rel="icon" href="{{ app.favicon.url }}" type="image/x-icon"/>
    {% endif %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% include 'base/link.html' %}
    {% block links %}{% endblock %}

</head>
<body class="px-4">
<div class="flex px-2 justify-between max-w-screen-xl m-auto text-2xl pt-2 pb-10 text-center">
    <div class="col-md-auto logo py-3">
        <a href="/">
            Главная
        </a>
    </div>
    <div class="col-md-auto py-3">
        <div class="my-0"><a href="{% url "invoice:list" %}">Счет фактуры</a></div>
    </div>
</div>
{% block content %}{% endblock %}
</body>


{% include 'base/js.html' %}
{% block scripts %}
{% endblock %}
</html>

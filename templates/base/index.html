{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ app.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if app.favicon %}
        <link rel="icon" href="{{ app.favicon.url }}" type="image/x-icon"/>
    {% endif %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% include 'base/link.html' %}
    {% block links %}{% endblock %}

</head>
<body>
<div class="container">
    <div class="row px-2 justify-content-between align-items-center menu h3 text-center">
        <div class="col-md-auto logo py-3">
            <a href="/">
                Главная
            </a>
        </div>
        <div class="col-md-auto py-3 ">
            <div class="my-0"><a href="{% url "company:list" %}">Компании</a></div>
        </div>

        <div class="col-md-auto py-3">
            <div class="my-0"><a href="{% url "invoice:list" %}">Счет фактуры</a></div>
        </div>
    </div>
</div>
{% block content %}{% endblock %}
</body>


{% include 'base/js.html' %}
{% block scripts %}
{% endblock %}
</html>
